  0%{ transform: translateX(0) scale(1); }
  20%{ transform: translateX(-6px) scale(1.02); }
  40%{ transform: translateX(6px) scale(1.02); }

#rightHud{ display:flex; gap:10px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }

.neutral{ color:var(--muted); }

  40%{ transform:scale(1.14); }
  100%{ transform:scale(1); }

  15% { transform: translateX(-10px); }
  30% { transform: translateX(10px); }
  45% { transform: translateX(-8px); }
  60% { transform: translateX(8px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }

<script>
(() => {
  // -------- UI --------
  const btn = document.getElementById("btn");
  const stage = document.getElementById("stage");
  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d");
  const box = document.getElementById("noteBox");
  const scoreEl = document.getElementById("score");
  const streakEl = document.getElementById("streak");
  const bestStreakEl = document.getElementById("bestStreak");

  const hearts = [document.getElementById("h1"),document.getElementById("h2"),document.getElementById("h3")];

  const timedModeEl = document.getElementById("timedMode");
  const timerPill = document.getElementById("timerPill");
  const timerEl = document.getElementById("timer");

  const modalWrap = document.getElementById("modalWrap");
  const mScore = document.getElementById("mScore");
  const mBest = document.getElementById("mBest");
  const mTimed = document.getElementById("mTimed");
  const mAnswered = document.getElementById("mAnswered");
  const restartBtn = document.getElementById("restart");
  const closeModalBtn = document.getElementById("closeModal");

  // Show runtime errors in the box (mobile-friendly)
  window.onerror = (msg, src, line) => {
    box.textContent = `JS ERROR line ${line}`;
    box.className = "bad";
  };

  const css = (v)=>getComputedStyle(document.documentElement).getPropertyValue(v).trim();

  // -------- Visual scale (keep your look) --------
  const SCALE = 2;
  const staffWidth = 210 * SCALE;
  const lineGap = 18 * SCALE;

  function staffTop(){ return (cv.height - 4 * lineGap) / 2; }
  function staffBottomLineY(){ return staffTop() + 4 * lineGap; }
  function staffMiddleY(){ return staffTop() + 2 * lineGap; }
  function staffLeft(){ return (cv.width - staffWidth) / 2; }
  function staffRight(){ return staffLeft() + staffWidth; }

  // Your clef calibration (locked)
  const CLEF = {
    xOffset: 32 * SCALE,
    trebleY: -23 * SCALE,
    bassY: 12 * SCALE,
    trebleSize: 174 * SCALE,
    bassSize: 110 * SCALE
  };

  function clefX(){ return staffLeft() + CLEF.xOffset; }
  function noteX(){ return staffLeft() + staffWidth * 0.66; }
  const ACC_X_OFFSET = 34 * SCALE;

  // -------- Pitch detection (YIN) --------
  const FFT = 2048;
  const buf = new Float32Array(FFT);

  const RMS_GATE = 0.010;
  const YIN_THRESHOLD = 0.10;

  // One simple stability layer (single source of truth)
  const WIN_MS = 280;       // ×§×¦×¨ -> ×ª×’×•×‘×” ××”×™×¨×”
  const PROB_MIN = 0.68;    // ×›×“×™ ×œ× ×œ×ª×¤×•×¡ ×“×™×‘×•×¨
  const JITTER_MAX_CENTS = 28;

  // Correct gating
  const HIT_CENTS_MAX = 35;
  const HIT_PROB_MIN = 0.82;
  const HIT_HOLD_MS = 180;

  // Wrong gating (punish reliably)
  const WRONG_GRACE_MS = 220;
  const WRONG_PROB_MIN = 0.68;
  const WRONG_CENTS_MAX = 320;

  // Prevent multiple penalties on sustained wrong note
  const PENALTY_COOLDOWN_MS = 500;

  // -------- Notes / spelling --------
  const HEB = ["×“×•","×¨×”","××™","×¤×”","×¡×•×œ","×œ×”","×¡×™"];
  const PC_TO_SPELLINGS = {
    0:  [{L:0,a:0}],
    1:  [{L:0,a:+1},{L:1,a:-1}],
    2:  [{L:1,a:0}],
    3:  [{L:1,a:+1},{L:2,a:-1}],
    4:  [{L:2,a:0}],
    5:  [{L:3,a:0}],
    6:  [{L:3,a:+1},{L:4,a:-1}],
    7:  [{L:4,a:0}],
    8:  [{L:4,a:+1},{L:5,a:-1}],
    9:  [{L:5,a:0}],
    10: [{L:5,a:+1},{L:6,a:-1}],
    11: [{L:6,a:0}],
  };
  const accSymbol = (a)=> a===+1 ? "â™¯" : a===-1 ? "â™­" : "";

  function spellForMidi(midi, preferredAcc=null){
    const pc = mod12(midi);
    const octave = Math.floor(midi/12) - 1;
    const opts = PC_TO_SPELLINGS[pc];

    let chosen = opts[0];
    if (preferredAcc !== null) {
      const hit = opts.find(o => o.a === preferredAcc);
      if (hit) chosen = hit;
    } else if (opts.length === 2) {
      chosen = opts.find(o => o.a === +1) || opts[0];
    }

    return {
      midi,
      octave,
      letterIndex: chosen.L,
      accidental: chosen.a,
      displayHeb: `${HEB[chosen.L]}${accSymbol(chosen.a)}${octave}`,
    };
  }

  function diatonicNumber(letterIndex, octave){
    return octave*7 + letterIndex;
  }

  // -------- Game target --------
  const MIDI_MIN = 36; // C2
  const MIDI_MAX = 84; // C6
  let target = null;

  // -------- Game state --------
  let running=false, audioCtx=null, analyser=null, stream=null, raf=null;

  let lives=3, score=0, streak=0, bestStreak=0, answeredCount=0;

  let locked=false, sliding=false;

  // detected stable note (single source)
  const samples = []; // {t,f,p}
  let detected = null; // {midi, freq, prob, centsToNearest}

  // timers for holding correct/wrong
  let correctStart = 0;
  let wrongStart = 0;
  let wrongPC = null;

  let penaltyCooldownUntil = 0;

  // timing mode
  const NOTE_TIME_LIMIT_MS = 20000;
  let noteDeadline = 0;
  let timerTick = null;

  // slide
  let slideStart=0, slideDist=0;
  const slideDuration = 1400;
  let oldTarget=null, newTarget=null;

  function easeInOutCubic(t){
    return t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;
  }

  function setTimedUI(){
    timerPill.style.display = timedModeEl.checked ? "block" : "none";
  }

  function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

  function randomTarget(){
    const midi = randInt(MIDI_MIN, MIDI_MAX);
    const pc = mod12(midi);
    const opts = PC_TO_SPELLINGS[pc];
    const chosen = opts[Math.floor(Math.random()*opts.length)];
    return spellForMidi(midi, chosen.a);
  }

  function stopNoteTimer(){
    if (timerTick) { clearInterval(timerTick); timerTick=null; }
  }
  function resetNoteTimer(){
    stopNoteTimer();
    if (!timedModeEl.checked) return;
    noteDeadline = performance.now() + NOTE_TIME_LIMIT_MS;
    timerEl.textContent = "20.0";

    timerTick = setInterval(() => {
      if (!running || locked || sliding) return;
      const msLeft = noteDeadline - performance.now();
      const sLeft = Math.max(0, msLeft/1000);
      timerEl.textContent = sLeft.toFixed(1);
      if (msLeft <= 0) { stopNoteTimer(); onTimeout(); }
    }, 100);
  }

  function loseLife(){
    const idx = hearts.findIndex(h => !h.classList.contains("lost"));
    if (idx === -1) return;
    const h = hearts[idx];
    h.classList.remove("shake");
    void h.offsetWidth;
    h.classList.add("shake");
    setTimeout(()=>h.classList.add("lost"), 200);
    lives--;
    if (lives<=0) setTimeout(endGame, 260);
  }

  function endGame(){
    locked = true;
    sliding = false;
    stopNoteTimer();

    mScore.textContent = String(score);
    mBest.textContent = String(bestStreak);
    mTimed.textContent = timedModeEl.checked ? "×¤×•×¢×œ" : "×›×‘×•×™";
    mAnswered.textContent = String(answeredCount);
    modalWrap.style.display = "grid";
  }
  function hideModal(){ modalWrap.style.display = "none"; }

  restartBtn.onclick = async () => {
    hideModal();
    if (!running) await start();
    else resetGame();
  };
  closeModalBtn.onclick = hideModal;

  timedModeEl.addEventListener("change", () => {
    setTimedUI();
    if (running && !locked && !sliding) resetNoteTimer();
  });

  btn.onclick = async () => {
    if (running) { stop(); return; }
    await start();
  };

  async function start(){
    try{
      stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") await audioCtx.resume();

      const src = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = FFT;
      analyser.smoothingTimeConstant = 0.12;
      src.connect(analyser);

      running = true;
      btn.textContent = "â¹ ×¢×¦×•×¨";
      setTimedUI();

      resetGame();
      loop();
    }catch(e){
      box.textContent = "×©×’×™××ª ××™×§×¨×•×¤×•×Ÿ";
      box.className = "bad";
    }
  }

  function stop(){
    running = false;
    btn.textContent = "ğŸ¤ ×”×ª×—×œ";
    if (raf) cancelAnimationFrame(raf);
    raf=null;

    stopNoteTimer();

    if (stream) stream.getTracks().forEach(t=>t.stop());
    stream=null;

    if (audioCtx) audioCtx.close();
    audioCtx=null;
    analyser=null;

    box.textContent="";
    box.className="";

    samples.length=0;
    detected=null;
  }

  function resetGame(){
    lives=3; score=0; streak=0; bestStreak=0; answeredCount=0;
    scoreEl.textContent="0";
    streakEl.textContent="0";
    bestStreakEl.textContent="0";
    hearts.forEach(h=>h.classList.remove("lost","shake"));

    locked=false; sliding=false;
    samples.length=0;
    detected=null;

    correctStart=0;
    wrongStart=0;
    wrongPC=null;
    penaltyCooldownUntil=0;

    target = randomTarget();
    box.textContent="";
    box.className="";

    resetNoteTimer();
    draw();
  }

  // -------- Stability from window (single truth) --------
  function pushSample(freq, prob){
    const now = performance.now();
    samples.push({t:now,f:freq,p:prob});
    while(samples.length && now - samples[0].t > WIN_MS) samples.shift();
  }

  function median(arr){
    if (!arr.length) return null;
    const s=[...arr].sort((a,b)=>a-b);
    const mid=Math.floor(s.length/2);
    return s.length%2 ? s[mid] : (s[mid-1]+s[mid])/2;
  }

  function jitterMADcents(freqs){
    if (freqs.length<3) return 999;
    const m = median(freqs);
    const cents = freqs.map(f=>Math.abs(1200*Math.log2(f/m)));
    return median(cents);
  }

  function computeDetected(){
    if (samples.length < 4) return null;
    const dur = samples[samples.length-1].t - samples[0].t;
    if (dur < WIN_MS*0.60) return null;

    const probs = samples.map(s=>s.p);
    const freqs = samples.map(s=>s.f);

    const pMed = median(probs);
    if (pMed == null || pMed < PROB_MIN) return null;

    const jit = jitterMADcents(freqs);
    if (jit > JITTER_MAX_CENTS) return null;

    const fMed = median(freqs);
    const midi = freqToMidi(fMed);
    const cents = centsOff(fMed, midiToFreq(midi));
    return { midi, freq:fMed, prob:pMed, cents };
  }

  // -------- Core game evaluation (simple) --------
  function evaluate(now){
  // no detected => reset holds
  if (!detected || locked || sliding) {
    correctStart = 0;
    wrongStart = 0;
    wrongPC = null;
    return;
  }

  // --- Display played note (always from detected.midi, true octave)
  const preferAcc = target ? target.accidental : null;
  const played = spellForMidi(detected.midi, preferAcc);

  // exact match (includes octave)
  const sameExact = target && (detected.midi === target.midi);

  const isCorrect =
    target &&
    sameExact &&
    Math.abs(detected.cents) <= HIT_CENTS_MAX &&
    detected.prob >= HIT_PROB_MIN;

  // paint UI
  box.textContent = played.displayHeb;
  box.className = isCorrect ? "good" : "bad";

  // --- Correct hold -> accept
  if (isCorrect) {
    wrongStart = 0;
    wrongPC = null;

    if (!correctStart) correctStart = now;
    if (now - correctStart >= HIT_HOLD_MS) {
      onCorrect();
    }
    return;
  }

  correctStart = 0;

  // --- Wrong punish (count wrong octave as wrong)
  if (now < penaltyCooldownUntil) return;

  const wrongCandidate =
    target &&
    !sameExact &&
    detected.prob >= WRONG_PROB_MIN &&
    Math.abs(detected.cents) <= WRONG_CENTS_MAX;

  if (!wrongCandidate) {
    wrongStart = 0;
    wrongPC = null;
    return;
  }

  // punish once per stable wrong pitch-class (prevents jitter penalties)
  const pc = mod12(detected.midi);
  if (wrongPC === null || wrongPC !== pc) {
    wrongPC = pc;
    wrongStart = now;
    return;
  }

  if (now - wrongStart >= WRONG_GRACE_MS) {
    wrongStart = 0;
    wrongPC = null;
    penaltyCooldownUntil = now + PENALTY_COOLDOWN_MS;
    onWrong();
  }
}
  function onWrong(){
    locked = true;
    stopNoteTimer();

    setTimeout(() => {
      stage.classList.remove("stageShake");
      void stage.offsetWidth;
      stage.classList.add("stageShake");

      streak = 0;
      streakEl.textContent = String(streak);

      loseLife();

      setTimeout(() => {
        if (lives > 0) {
          locked = false;
          resetNoteTimer();
        }
      }, 420);
    }, 120);
  }

  function computeSlideDist(){
    const centerX = cv.width / 2;
    const farRight = cv.width + 150;
    return farRight - centerX;
  }

  function startSlideToNext(){
    if (sliding) return;
    sliding = true;
    locked = true;

    slideStart = performance.now();
    oldTarget = target;
    newTarget = randomTarget();
    slideDist = computeSlideDist();
  }

  function onCorrect(){
    locked = true;
    stopNoteTimer();

    score++;
    answeredCount++;
    scoreEl.textContent = String(score);

    streak++;
    bestStreak = Math.max(bestStreak, streak);
    streakEl.textContent = String(streak);
    bestStreakEl.textContent = String(bestStreak);

    // show correct note for 1.5s then slide
    setTimeout(() => startSlideToNext(), 1500);
  }

  function onTimeout(){
    if (!running || locked || sliding) return;

    locked = true;
    samples.length=0;
    detected=null;

    box.textContent = target.displayHeb;
    box.className = "neutral";

    setTimeout(() => {
      loseLife();
      if (lives <= 0) return;
      setTimeout(() => startSlideToNext(), 120);
    }, 3000);
  }

  // -------- Drawing --------
  function chooseClef(midi){ return midi < 60 ? "bass" : "treble"; }
  function draw(){
    ctx.clearRect(0,0,cv.width,cv.height);

    if (!sliding) {
      drawFrame(target, 0);
      return;
    }

    const t = (performance.now() - slideStart) / slideDuration;
    const p = Math.max(0, Math.min(1, t));
    const e = easeInOutCubic(p);

    const oldOffset = -slideDist * e;
    const newOffset =  slideDist * (1 - e);

    drawFrame(oldTarget, oldOffset);
    drawFrame(newTarget, newOffset);

    if (p >= 1) {
      sliding = false;
      locked = false;

      target = newTarget;
      oldTarget = null;
      newTarget = null;

      box.textContent = "";
      box.className = "";

      // reset hold states
      correctStart = 0;
      wrongStart = 0;
      wrongPC = null;

      resetNoteTimer();
    }
  }

  function drawFrame(noteObj, xOffset){
    if (!noteObj) return;
    drawStaffLines(xOffset);
    const clef = chooseClef(noteObj.midi);
    drawClef(clef, xOffset);
    drawTargetNote(clef, noteObj, xOffset);
  }

  function drawStaffLines(xOffset){
    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 2.5;
    ctx.lineCap = "round";

    const top = staffTop();
    const left = staffLeft() + xOffset;
    const right = staffRight() + xOffset;

    for (let i=0; i<5; i++){
      const y = top + i*lineGap;
      ctx.beginPath();
      ctx.moveTo(left, y);
      ctx.lineTo(right, y);
      ctx.stroke();
    }
  }

  function drawClef(clef, xOffset){
    const x = clefX() + xOffset;
    const top = staffTop();

    ctx.fillStyle = css("--staff");
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    if (clef === "treble") {
      const gLineY = top + 3 * lineGap;
      ctx.font = `${CLEF.trebleSize}px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText("ğ„", x, gLineY + CLEF.trebleY);
    } else {
      const fLineY = top + 1 * lineGap;
      ctx.font = `${CLEF.bassSize}px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText("ğ„¢", x, fLineY + CLEF.bassY);
    }
  }

  function drawTargetNote(clef, noteObj, xOffset){
    const ref = (clef === "treble") ? {L:2,o:4} : {L:4,o:2}; // E4 / G2
    const refD = diatonicNumber(ref.L, ref.o);
    const d = diatonicNumber(noteObj.letterIndex, noteObj.octave);
    const stepsFromRef = d - refD;

    const y0 = staffBottomLineY();
    const y = y0 - stepsFromRef * (lineGap/2);
    const x = noteX() + xOffset;

    drawLedgerLines(x, y);

    if (noteObj.accidental !== 0) {
      ctx.fillStyle = css("--staff");
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${58*SCALE}px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText(accSymbol(noteObj.accidental), x - ACC_X_OFFSET, y);
    }

    const rx = 13 * SCALE;
    const ry = 9.5 * SCALE;

    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(-0.25);
    ctx.fillStyle = css("--staff");
    ctx.beginPath();
    ctx.ellipse(0, 0, rx, ry, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();

    const stemUp = y > staffMiddleY();
    const stemLength = 56 * SCALE;

    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 3;
    ctx.beginPath();
    if (stemUp) {
      ctx.moveTo(x + (12*SCALE), y);
      ctx.lineTo(x + (12*SCALE), y - stemLength);
    } else {
      ctx.moveTo(x - (12*SCALE), y);
      ctx.lineTo(x - (12*SCALE), y + stemLength);
    }
    ctx.stroke();
  }

  function drawLedgerLines(x, y){
    const topLine = staffTop();
    const bottomLine = staffBottomLineY();

    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 2.2;

    const w = 26 * SCALE;
    const left = x - w;
    const right = x + w;

    for (let ly = topLine - lineGap; y < ly + 1; ly -= lineGap) {
      ctx.beginPath();
      ctx.moveTo(left, ly);
      ctx.lineTo(right, ly);
      ctx.stroke();
    }
    for (let ly = bottomLine + lineGap; y > ly - 1; ly += lineGap) {
      ctx.beginPath();
      ctx.moveTo(left, ly);
      ctx.lineTo(right, ly);
      ctx.stroke();
    }
  }

  // -------- YIN pitch --------
  function detectPitchYIN(signal, sampleRate){
    let mean = 0;
    for (let i=0; i<signal.length; i++) mean += signal[i];
    mean /= signal.length;

    const x = new Float32Array(signal.length);
    let rms = 0;
    for (let i=0; i<signal.length; i++){
      const v = signal[i] - mean;
      x[i] = v;
      rms += v*v;
    }
    rms = Math.sqrt(rms / signal.length);
    if (rms < RMS_GATE) return { freq:null, prob:0, rms };

    const n = x.length;
    const maxTau = Math.floor(n/2);

    const d = new Float32Array(maxTau);
    for (let tau=1; tau<maxTau; tau++){
      let sum = 0;
      for (let i=0; i<maxTau; i++){
        const delta = x[i] - x[i+tau];
        sum += delta*delta;
      }
      d[tau] = sum;
    }

    const cmndf = new Float32Array(maxTau);
    cmndf[0] = 1;
    let runningSum = 0;
    for (let tau=1; tau<maxTau; tau++){
      runningSum += d[tau];
      cmndf[tau] = d[tau] * tau / (runningSum || 1e-12);
    }

    let tauEstimate = -1;
    for (let tau=2; tau<maxTau; tau++){
      if (cmndf[tau] < YIN_THRESHOLD){
        while (tau+1 < maxTau && cmndf[tau+1] < cmndf[tau]) tau++;
        tauEstimate = tau;
        break;
      }
    }
    if (tauEstimate === -1) return { freq:null, prob:0, rms };

    const freq = sampleRate / tauEstimate;
    const prob = clamp01(1 - cmndf[tauEstimate]);

    if (freq < 50 || freq > 2000) return { freq:null, prob:0, rms };
    return { freq, prob, rms };
  }

  // -------- loop --------
  function loop(){
    analyser.getFloatTimeDomainData(buf);
    const res = detectPitchYIN(buf, audioCtx.sampleRate);
    const now = performance.now();

    if (!locked && !sliding) {
      if (res.freq && res.prob >= 0.50 && res.rms >= RMS_GATE) {
        pushSample(res.freq, res.prob);
        detected = computeDetected();
      } else {
        samples.length = 0;
        detected = null;
      }

      evaluate(now);
    }

    draw();
    raf = requestAnimationFrame(loop);
  }

  // -------- Helpers --------
  function clamp01(x){ return Math.max(0, Math.min(1, x)); }
  function freqToMidi(f){ return Math.round(69 + 12*Math.log2(f/440)); }
  function midiToFreq(m){ return 440 * Math.pow(2, (m-69)/12); }
  function centsOff(f, ref){ return 1200 * Math.log2(f/ref); }

  function mod12(n){ return ((n % 12) + 12) % 12; }
  function samePitchClass(midi, targetMidi){ return mod12(midi - targetMidi) === 0; }

  // init
  target = randomTarget();
  setTimedUI();
  draw();

  window.addEventListener("pagehide", stop);
})();
</script>
