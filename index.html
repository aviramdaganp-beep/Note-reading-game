<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>××©×—×§ ×–×™×”×•×™ ×ª×•×•×™×</title>
<style>
:root{
  --bg:#0f1220;
  --panel:#1a1f36;
  --staff:#ffffff;
  --good:#3ddc97;
  --bad:#ff6b6b;
  --text:#e9ecff;
  --accent:#6c7cff;
  --muted:#aab2dd;
  --chip:rgba(255,255,255,0.06);
}

body{
  margin:0;
  padding:18px;
  font-family:system-ui, -apple-system, Arial;
  background:var(--bg);
  color:var(--text);
}

button{
  width:100%;
  padding:16px;
  font-size:20px;
  font-weight:900;
  border-radius:14px;
  border:0;
  background:var(--accent);
  color:white;
}

.top{
  display:grid;
  grid-template-columns: 1fr auto;
  align-items:center;
  gap:10px;
  margin-top:12px;
}

.score{
  padding:10px 12px;
  border-radius:12px;
  background:var(--chip);
  color:var(--text);
  font-weight:900;
}

#stage{
  margin-top:14px;
  border-radius:16px;
  overflow:hidden;
  background:var(--panel);
  border:1px solid rgba(255,255,255,0.10);
  position:relative;
}

canvas{ width:100%; height:auto; display:block; }

#noteBox{
  margin-top:14px;
  height:74px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:950;
  border-radius:14px;
  letter-spacing:0.2px;
}

/* ×“×™×œ×™×™ ×§×œ ×œ×× ×™××¦×™×™×ª × ×›×•×Ÿ */
.good{
  color:var(--good);
  animation:pulse 0.52s ease;
  animation-delay:140ms;
  animation-fill-mode:both;
}
.bad{ color:var(--bad); }

@keyframes pulse{
  0%{ transform:scale(1); }
  40%{ transform:scale(1.16); }
  100%{ transform:scale(1); }
}

.shake{ animation: shake 0.32s ease-in-out; }
@keyframes shake {
  0% { transform: translateX(0); }
  15% { transform: translateX(-10px); }
  30% { transform: translateX(10px); }
  45% { transform: translateX(-8px); }
  60% { transform: translateX(8px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>
<button id="btn">ğŸ¤ ×”×ª×—×œ</button>

<div class="top">
  <div style="color:var(--muted);font-weight:800;">× ×’×Ÿ ××ª ×”×ª×• ×©××•×¤×™×¢ ×¢×œ ×”×—××©×”</div>
  <div class="score">× ×™×§×•×“: <span id="score">0</span></div>
</div>

<div id="stage">
  <canvas id="cv" width="900" height="520"></canvas>
</div>

<div id="noteBox"></div>

<audio playsinline></audio>

<script>
(() => {
  // ---------- UI ----------
  const btn = document.getElementById("btn");
  const stage = document.getElementById("stage");
  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d");
  const box = document.getElementById("noteBox");
  const scoreEl = document.getElementById("score");

  const css = (v)=>getComputedStyle(document.documentElement).getPropertyValue(v).trim();

  // ---------- SCALE + CENTER ----------
  const SCALE = 1.5;

  // ×§×™×¦×¨× ×• ×¢×•×“ ×‘×—×¦×™ (×œ×¢×•××ª ×”×§×¦×¨×” ×©×”×™×™×ª×”), ×•××– ×”×’×“×œ× ×• ×¤×¨×•×¤×•×¨×¦×™×•× ×œ×™×ª Ã—1.5
  // (×‘×¤×•×¢×œ: ×§×¦×¨ ×™×•×ª×¨ ××§×•×“× + ×’×“×•×œ ×™×•×ª×¨ ××‘×—×™× ×ª ×’×•×‘×”/×¡××œ×™×)
  const staffWidth = 210 * SCALE;     // ×§×¦×¨ ×××•×“, ×××•×¨×›×–
  const lineGap = 18 * SCALE;         // ×—××©×” ×’×“×•×œ×” ×‘-50%

  // staffTop ×××•×¨×›×– ×× ×›×™×ª ×‘×§× ×‘×¡
  function staffTop(){
    return (cv.height - 4 * lineGap) / 2;
  }

  function staffBottomLineY(){ return staffTop() + 4 * lineGap; }
  function staffMiddleY(){ return staffTop() + 2 * lineGap; }

  // staffLeft/Right ×××•×¨×›×–×™× ××•×¤×§×™×ª
  function staffLeft(){ return (cv.width - staffWidth) / 2; }
  function staffRight(){ return staffLeft() + staffWidth; }

  // ---------- Clef lock (××”××¡×¤×¨×™× ×©×œ×š, ××•×ª×× ×¡×§×™×™×œ) ----------
  // ×”×¢×¨×›×™× ×©×©×œ×—×ª:
  // X=152, TrebleY=-23, BassY=12, TrebleSize=174, BassSize=110
  // ×¢×›×©×™×•: ×›×œ ×”××¢×¨×›×ª ×××•×¨×›×–×ª, ××– X × ×”×™×” "offset ×‘×ª×•×š ×”×—××©×”".
  const CLEF = {
    xOffset: 32 * SCALE,              // (152-120)=32 â†’ Ã—1.5
    trebleY: -23 * SCALE,             // Ã—1.5
    bassY: 12 * SCALE,                // Ã—1.5
    trebleSize: 174 * SCALE,          // Ã—1.5
    bassSize: 110 * SCALE             // Ã—1.5
  };

  // note placement inside short staff (proportional)
  function clefX(){ return staffLeft() + CLEF.xOffset; }
  function noteX(){ return staffLeft() + staffWidth * 0.66; } // ×‘×ª×•×š ×”×—××©×”, ××—×¨×™ ×”××¤×ª×—
  const ACC_X_OFFSET = 34 * SCALE;

  // ---------- Pitch (YIN) ----------
  const FFT = 2048;
  const buf = new Float32Array(FFT);

  const RMS_GATE = 0.005;
  const YIN_THRESHOLD = 0.12;

  const SHOW_PROB_GATE = 0.60;
  const HIT_PROB_GATE  = 0.70;
  const HIT_CENTS_MAX  = 35;
  const REQUIRED_STABLE_FRAMES = 6;

  let audioCtx=null, analyser=null, stream=null, raf=null, running=false;
  let stableCount = 0;
  let lastMidiSeen = null;

  // ---------- Notes / spelling ----------
  const HEB = ["×“×•","×¨×”","××™","×¤×”","×¡×•×œ","×œ×”","×¡×™"];  // C D E F G A B

  const PC_TO_SPELLINGS = {
    0:  [{L:0,a:0}],
    1:  [{L:0,a:+1},{L:1,a:-1}],
    2:  [{L:1,a:0}],
    3:  [{L:1,a:+1},{L:2,a:-1}],
    4:  [{L:2,a:0}],
    5:  [{L:3,a:0}],
    6:  [{L:3,a:+1},{L:4,a:-1}],
    7:  [{L:4,a:0}],
    8:  [{L:4,a:+1},{L:5,a:-1}],
    9:  [{L:5,a:0}],
    10: [{L:5,a:+1},{L:6,a:-1}],
    11: [{L:6,a:0}],
  };
  const accSymbol = (a)=> a===+1 ? "â™¯" : a===-1 ? "â™­" : "";

  function spellForMidi(midi, preferredAcc=null){
    const pc = ((midi % 12)+12)%12;
    const octave = Math.floor(midi/12) - 1;
    const opts = PC_TO_SPELLINGS[pc];

    let chosen = opts[0];
    if (preferredAcc !== null) {
      const hit = opts.find(o => o.a === preferredAcc);
      if (hit) chosen = hit;
    } else if (opts.length === 2) {
      chosen = opts.find(o => o.a === +1) || opts[0];
    }

    return {
      midi,
      octave,
      letterIndex: chosen.L,
      accidental: chosen.a,
      displayHeb: `${HEB[chosen.L]}${accSymbol(chosen.a)}${octave}`,
    };
  }

  function diatonicNumber(letterIndex, octave){
    return octave*7 + letterIndex;
  }

  // ---------- Game target ----------
  const MIDI_MIN = 36; // C2
  const MIDI_MAX = 84; // C6

  let target = null;

  let score = 0;

  function randomTarget(){
    const midi = randInt(MIDI_MIN, MIDI_MAX);
    const pc = ((midi%12)+12)%12;
    const opts = PC_TO_SPELLINGS[pc];
    const chosen = opts[Math.floor(Math.random()*opts.length)];
    return spellForMidi(midi, chosen.a);
  }
  function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

  // ---------- Slide animation (SLOW + easing) ----------
  let sliding = false;
  let slideStart = 0;
  const slideDuration = 1400;                 // ×”×¨×‘×” ×™×•×ª×¨ ××™×˜×™
  let slideDist = 0;                          // ×™×—×•×©×‘ ×“×™× ××™×ª ×œ×¤×™ ×¨×•×—×‘ ×”×—××©×”

  let oldTarget = null;
  let newTarget = null;

  function easeInOutCubic(t){
    return t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;
  }

  function startSlideToNext(){
    if (sliding) return;
    sliding = true;
    slideStart = performance.now();
    oldTarget = target;
    newTarget = randomTarget();
    slideDist = staffWidth + 220;            // ×›×“×™ ×©×”×›×•×œ â€œ×™×–×•×– ×”×—×•×¦×”â€ ×’× ×¢× ×—××©×” ×§×¦×¨×”
  }

  // ---------- Audio start/stop ----------
  btn.onclick = async () => {
    if (running) { stop(); return; }
    try {
      stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") await audioCtx.resume();

      const src = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = FFT;
      analyser.smoothingTimeConstant = 0.15;
      src.connect(analyser);

      running = true;
      btn.textContent = "â¹ ×¢×¦×•×¨";

      score = 0; scoreEl.textContent = score;
      box.textContent = ""; box.className = "";
      stableCount = 0; lastMidiSeen = null;

      target = randomTarget();
      sliding = false;
      draw();
      loop();
    } catch(e){
      box.textContent = "×©×’×™××ª ××™×§×¨×•×¤×•×Ÿ";
      box.className = "bad";
    }
  };

  function stop(){
    running = false;
    btn.textContent = "ğŸ¤ ×”×ª×—×œ";
    if (raf) cancelAnimationFrame(raf);
    raf = null;
    if (stream) stream.getTracks().forEach(t=>t.stop());
    stream = null;
    if (audioCtx) audioCtx.close();
    audioCtx = null;
    analyser = null;
    box.textContent = "";
    box.className = "";
    sliding = false;
  }

  // ---------- Main loop ----------
  function loop(){
    analyser.getFloatTimeDomainData(buf);
    const res = detectPitchYIN(buf, audioCtx.sampleRate);

    if (res.freq && res.prob >= SHOW_PROB_GATE) {
      const midi = freqToMidi(res.freq);
      const cents = centsOff(res.freq, midiToFreq(midi));
      onPlayed(midi, cents, res.prob);
      check(midi, cents, res.prob);
    } else {
      box.textContent = "";
      box.className = "";
      stableCount = 0;
      lastMidiSeen = null;
    }

    draw();
    raf = requestAnimationFrame(loop);
  }

  function onPlayed(midi, cents, prob){
    const preferAcc = (target && midi === target.midi) ? target.accidental : null;
    const played = spellForMidi(midi, preferAcc);

    box.textContent = played.displayHeb;

    const isCorrectNow = target && midi === target.midi && Math.abs(cents) <= HIT_CENTS_MAX && prob >= HIT_PROB_GATE;
    box.className = isCorrectNow ? "good" : "bad";
  }

  function check(midi, cents, prob){
    if (sliding) return;

    const ok = target && midi === target.midi && Math.abs(cents) <= HIT_CENTS_MAX && prob >= HIT_PROB_GATE;

    if (ok) {
      if (lastMidiSeen === midi) stableCount++;
      else stableCount = 1;

      lastMidiSeen = midi;

      if (stableCount >= REQUIRED_STABLE_FRAMES) onCorrect();
    } else {
      if (prob >= HIT_PROB_GATE && Math.abs(cents) <= 60) {
        if (lastMidiSeen !== midi) onWrong();
        lastMidiSeen = midi;
      }
      stableCount = 0;
    }
  }

  function onWrong(){
    // ×“×™×œ×™×™ ×§×œ ×œ×¤× ×™ ×¨×¢×“
    setTimeout(() => {
      stage.classList.remove("shake");
      void stage.offsetWidth;
      stage.classList.add("shake");
    }, 140);
  }

  function onCorrect(){
    score++;
    scoreEl.textContent = score;

    stableCount = 0;
    lastMidiSeen = null;

    // ×“×™×œ×™×™ ×§×œ ×œ×¤× ×™ ×¡×œ×™×™×“ (×›×“×™ ×©×”"× ×›×•×Ÿ" ×™×•×¨×’×©)
    setTimeout(() => {
      startSlideToNext();
    }, 180);
  }

  // ---------- Drawing ----------
  function chooseClef(midi){ return midi < 60 ? "bass" : "treble"; }

  function draw(){
    ctx.clearRect(0,0,cv.width,cv.height);

    if (!sliding) {
      drawFrame(target, 0);
      return;
    }

    const t = (performance.now() - slideStart) / slideDuration;
    const p = Math.max(0, Math.min(1, t));
    const e = easeInOutCubic(p);

    // old goes left, new comes from right
    const oldOffset = -slideDist * e;
    const newOffset =  slideDist * (1 - e);

    drawFrame(oldTarget, oldOffset);
    drawFrame(newTarget, newOffset);

    if (p >= 1) {
      sliding = false;
      target = newTarget;
      oldTarget = null;
      newTarget = null;
      box.textContent = "";
      box.className = "";
    }
  }

  function drawFrame(noteObj, xOffset){
    if (!noteObj) return;

    drawStaffLines(xOffset);

    const clef = chooseClef(noteObj.midi);
    drawClef(clef, xOffset);
    drawTargetNote(clef, noteObj, xOffset);
  }

  function drawStaffLines(xOffset){
    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 2.5;
    ctx.lineCap = "round";

    const top = staffTop();
    const left = staffLeft() + xOffset;
    const right = staffRight() + xOffset;

    for (let i=0; i<5; i++){
      const y = top + i*lineGap;
      ctx.beginPath();
      ctx.moveTo(left, y);
      ctx.lineTo(right, y);
      ctx.stroke();
    }
  }

  function drawClef(clef, xOffset){
    const x = clefX() + xOffset;
    const top = staffTop();

    ctx.fillStyle = css("--staff");
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    if (clef === "treble") {
      // G line = 2nd from bottom => index 3
      const gLineY = top + 3 * lineGap;
      ctx.font = `${CLEF.trebleSize}px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText("ğ„", x, gLineY + CLEF.trebleY);
    } else {
      // F line = 2nd from top => index 1
      const fLineY = top + 1 * lineGap;
      ctx.font = `${CLEF.bassSize}px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText("ğ„¢", x, fLineY + CLEF.bassY);
    }
  }

  function drawTargetNote(clef, noteObj, xOffset){
    const ref = (clef === "treble") ? {L:2,o:4} : {L:4,o:2}; // E4 / G2 bottom lines
    const refD = diatonicNumber(ref.L, ref.o);
    const d = diatonicNumber(noteObj.letterIndex, noteObj.octave);
    const stepsFromRef = d - refD;

    const y0 = staffBottomLineY();
    const y = y0 - stepsFromRef * (lineGap/2);
    const x = noteX() + xOffset;

    drawLedgerLines(x, y);

    // accidental (bigger)
    if (noteObj.accidental !== 0) {
      ctx.fillStyle = css("--staff");
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${58*SCALE}px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText(accSymbol(noteObj.accidental), x - ACC_X_OFFSET, y);
    }

    // note head (scaled up, but "×˜×™×¤×” ×§×˜×Ÿ" ×‘×™×—×¡ ×œ×’×¨×¡×” ×”×§×•×“××ª ×©×œ×š)
    const rx = 13 * SCALE;
    const ry = 9.5 * SCALE;

    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(-0.25);
    ctx.fillStyle = css("--staff");
    ctx.beginPath();
    ctx.ellipse(0, 0, rx, ry, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();

    // stem (scaled)
    const stemUp = y > staffMiddleY();
    const stemLength = 56 * SCALE;

    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 3;
    ctx.beginPath();
    if (stemUp) {
      ctx.moveTo(x + (12*SCALE), y);
      ctx.lineTo(x + (12*SCALE), y - stemLength);
    } else {
      ctx.moveTo(x - (12*SCALE), y);
      ctx.lineTo(x - (12*SCALE), y + stemLength);
    }
    ctx.stroke();
  }

  function drawLedgerLines(x, y){
    const topLine = staffTop();
    const bottomLine = staffBottomLineY();

    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 2.2;

    const w = 26 * SCALE;
    const left = x - w;
    const right = x + w;

    // Above
    for (let ly = topLine - lineGap; y < ly + 1; ly -= lineGap) {
      ctx.beginPath();
      ctx.moveTo(left, ly);
      ctx.lineTo(right, ly);
      ctx.stroke();
    }
    // Below
    for (let ly = bottomLine + lineGap; y > ly - 1; ly += lineGap) {
      ctx.beginPath();
      ctx.moveTo(left, ly);
      ctx.lineTo(right, ly);
      ctx.stroke();
    }
  }

  // ---------- YIN ----------
  function detectPitchYIN(signal, sampleRate){
    let mean = 0;
    for (let i=0; i<signal.length; i++) mean += signal[i];
    mean /= signal.length;

    const x = new Float32Array(signal.length);
    let rms = 0;
    for (let i=0; i<signal.length; i++){
      const v = signal[i] - mean;
      x[i] = v;
      rms += v*v;
    }
    rms = Math.sqrt(rms / signal.length);
    if (rms < RMS_GATE) return { freq:null, prob:0, rms };

    const n = x.length;
    const maxTau = Math.floor(n/2);

    const d = new Float32Array(maxTau);
    for (let tau=1; tau<maxTau; tau++){
      let sum = 0;
      for (let i=0; i<maxTau; i++){
        const delta = x[i] - x[i+tau];
        sum += delta*delta;
      }
      d[tau] = sum;
    }

    const cmndf = new Float32Array(maxTau);
    cmndf[0] = 1;
    let runningSum = 0;
    for (let tau=1; tau<maxTau; tau++){
      runningSum += d[tau];
      cmndf[tau] = d[tau] * tau / (runningSum || 1e-12);
    }

    let tauEstimate = -1;
    for (let tau=2; tau<maxTau; tau++){
      if (cmndf[tau] < YIN_THRESHOLD){
        while (tau+1 < maxTau && cmndf[tau+1] < cmndf[tau]) tau++;
        tauEstimate = tau;
        break;
      }
    }
    if (tauEstimate === -1) return { freq:null, prob:0, rms };

    const freq = sampleRate / tauEstimate;
    const prob = clamp01(1 - cmndf[tauEstimate]);

    if (freq < 50 || freq > 2000) return { freq:null, prob:0, rms };
    return { freq, prob, rms };
  }

  // ---------- Helpers ----------
  function freqToMidi(f){ return Math.round(69 + 12*Math.log2(f/440)); }
  function midiToFreq(m){ return 440 * Math.pow(2, (m-69)/12); }
  function centsOff(f, ref){ return 1200 * Math.log2(f/ref); }
  function clamp01(x){ return Math.max(0, Math.min(1, x)); }

  // init
  target = randomTarget();
  draw();
  window.addEventListener("pagehide", stop);
})();
</script>
</body>
