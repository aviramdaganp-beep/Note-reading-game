<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>××©×—×§ ×–×™×”×•×™ ×ª×•×•×™×</title>
<style>
:root{
  --bg:#0f1220;
  --panel:#1a1f36;
  --staff:#ffffff;
  --good:#3ddc97;
  --bad:#ff6b6b;
  --text:#e9ecff;
  --accent:#6c7cff;
  --muted:#aab2dd;
  --chip:rgba(255,255,255,0.06);
}

body{
  margin:0;
  padding:18px;
  font-family:system-ui, -apple-system, Arial;
  background:var(--bg);
  color:var(--text);
}

button{
  width:100%;
  padding:16px;
  font-size:20px;
  font-weight:900;
  border-radius:14px;
  border:0;
  background:var(--accent);
  color:white;
}

.top{
  display:grid;
  grid-template-columns: 1fr auto;
  align-items:center;
  gap:10px;
  margin-top:12px;
}

.score{
  padding:10px 12px;
  border-radius:12px;
  background:var(--chip);
  color:var(--text);
  font-weight:900;
}

#stage{
  margin-top:14px;
  border-radius:16px;
  overflow:hidden;
  background:var(--panel);
  border:1px solid rgba(255,255,255,0.10);
  position:relative;
}

canvas{ width:100%; height:auto; display:block; }

#noteBox{
  margin-top:14px;
  height:74px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:950;
  border-radius:14px;
  letter-spacing:0.2px;
}

.good{ color:var(--good); animation:pulse 0.45s ease; }
.bad{ color:var(--bad); }

@keyframes pulse{
  0%{ transform:scale(1); }
  40%{ transform:scale(1.18); }
  100%{ transform:scale(1); }
}

.shake{ animation: shake 0.28s ease-in-out; }
@keyframes shake {
  0% { transform: translateX(0); }
  15% { transform: translateX(-10px); }
  30% { transform: translateX(10px); }
  45% { transform: translateX(-8px); }
  60% { transform: translateX(8px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>
<button id="btn">ğŸ¤ ×”×ª×—×œ</button>

<div class="top">
  <div style="color:var(--muted);font-weight:800;">× ×’×Ÿ ××ª ×”×ª×• ×©××•×¤×™×¢ ×¢×œ ×”×—××©×”</div>
  <div class="score">× ×™×§×•×“: <span id="score">0</span></div>
</div>

<div id="stage">
  <canvas id="cv" width="900" height="460"></canvas>
</div>

<div id="noteBox"></div>

<audio playsinline></audio>

<script>
(() => {
  // ---------- UI ----------
  const btn = document.getElementById("btn");
  const stage = document.getElementById("stage");
  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d");
  const box = document.getElementById("noteBox");
  const scoreEl = document.getElementById("score");

  const css = (v)=>getComputedStyle(document.documentElement).getPropertyValue(v).trim();

  // ---------- Layout (short staff) ----------
  const L = {
    staffTop: 170,
    lineGap: 18,

    staffLeft: 120,
    staffRight: 540, // ×§×¦×¨ ××©××¢×•×ª×™×ª ××”×’×¨×¡×” ×”××¨×•×›×”

    // ğŸ”’ × ×¢×™×œ×” ×œ×¤×™ ×”×ª××•× ×•×ª ×©×œ×š (× ×¤×¨×“ ×œ×›×œ ××¤×ª×—):
    clefX: 152,
    clefTrebleY: -23,
    clefBassY: 12,
    clefTrebleSize: 174,
    clefBassSize: 110,

    // ××™×§×•××™× ×œ×’×¨×¤×™×§×”
    noteBaseX: 390,   // ××¨×›×– ×”×ª×• ×‘×ª×•×š ×”×—××©×” ×”×§×¦×¨×”
    accXOffset: 34
  };

  const staffBottomLineY = () => L.staffTop + 4 * L.lineGap;
  const staffMiddleY = () => L.staffTop + 2 * L.lineGap;

  // ---------- Pitch (YIN) ----------
  const FFT = 2048;
  const buf = new Float32Array(FFT);

  const RMS_GATE = 0.005;
  const YIN_THRESHOLD = 0.12;

  const SHOW_PROB_GATE = 0.60;
  const HIT_PROB_GATE  = 0.70;
  const HIT_CENTS_MAX  = 35;
  const REQUIRED_STABLE_FRAMES = 6;

  let audioCtx=null, analyser=null, stream=null, raf=null, running=false;
  let stableCount = 0;
  let lastMidiSeen = null;

  // ---------- Notes / spelling ----------
  const HEB = ["×“×•","×¨×”","××™","×¤×”","×¡×•×œ","×œ×”","×¡×™"];  // C D E F G A B

  const PC_TO_SPELLINGS = {
    0:  [{L:0,a:0}],
    1:  [{L:0,a:+1},{L:1,a:-1}],
    2:  [{L:1,a:0}],
    3:  [{L:1,a:+1},{L:2,a:-1}],
    4:  [{L:2,a:0}],
    5:  [{L:3,a:0}],
    6:  [{L:3,a:+1},{L:4,a:-1}],
    7:  [{L:4,a:0}],
    8:  [{L:4,a:+1},{L:5,a:-1}],
    9:  [{L:5,a:0}],
    10: [{L:5,a:+1},{L:6,a:-1}],
    11: [{L:6,a:0}],
  };
  const accSymbol = (a)=> a===+1 ? "â™¯" : a===-1 ? "â™­" : "";

  function spellForMidi(midi, preferredAcc=null){
    const pc = ((midi % 12)+12)%12;
    const octave = Math.floor(midi/12) - 1;
    const opts = PC_TO_SPELLINGS[pc];

    let chosen = opts[0];
    if (preferredAcc !== null) {
      const hit = opts.find(o => o.a === preferredAcc);
      if (hit) chosen = hit;
    } else if (opts.length === 2) {
      // ×¢×§×‘×™: ×“×™××– ×›×‘×¨×™×¨×ª ××—×“×œ
      chosen = opts.find(o => o.a === +1) || opts[0];
    }

    return {
      midi,
      octave,
      letterIndex: chosen.L,
      accidental: chosen.a,
      displayHeb: `${HEB[chosen.L]}${accSymbol(chosen.a)}${octave}`,
    };
  }

  function diatonicNumber(letterIndex, octave){
    return octave*7 + letterIndex;
  }

  // ---------- Game target ----------
  const MIDI_MIN = 36; // C2
  const MIDI_MAX = 84; // C6

  let target = null;

  let score = 0;

  function randomTarget(){
    const midi = randInt(MIDI_MIN, MIDI_MAX);
    const pc = ((midi%12)+12)%12;
    const opts = PC_TO_SPELLINGS[pc];
    const chosen = opts[Math.floor(Math.random()*opts.length)];
    return spellForMidi(midi, chosen.a); // × ×•×¢×œ ××™×•×ª (â™¯/â™­) ×œ×¦×™×•×¨
  }

  function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

  // ---------- Slide animation (old out, new in) ----------
  let sliding = false;
  let slideStart = 0;
  const slideDuration = 460;   // ms
  const slideDist = 240;       // px in canvas coords
  let oldTarget = null;
  let newTarget = null;

  function easeInOutCubic(t){
    return t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;
  }

  function startSlideToNext(){
    if (sliding) return;
    sliding = true;
    slideStart = performance.now();
    oldTarget = target;
    newTarget = randomTarget();
  }

  // ---------- Audio start/stop ----------
  btn.onclick = async () => {
    if (running) { stop(); return; }
    try {
      stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") await audioCtx.resume();

      const src = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = FFT;
      analyser.smoothingTimeConstant = 0.15;
      src.connect(analyser);

      running = true;
      btn.textContent = "â¹ ×¢×¦×•×¨";

      score = 0; scoreEl.textContent = score;
      box.textContent = ""; box.className = "";
      stableCount = 0; lastMidiSeen = null;

      target = randomTarget();
      sliding = false;
      draw();
      loop();
    } catch(e){
      box.textContent = "×©×’×™××ª ××™×§×¨×•×¤×•×Ÿ";
      box.className = "bad";
    }
  };

  function stop(){
    running = false;
    btn.textContent = "ğŸ¤ ×”×ª×—×œ";
    if (raf) cancelAnimationFrame(raf);
    raf = null;
    if (stream) stream.getTracks().forEach(t=>t.stop());
    stream = null;
    if (audioCtx) audioCtx.close();
    audioCtx = null;
    analyser = null;
    box.textContent = "";
    box.className = "";
    sliding = false;
  }

  // ---------- Main loop ----------
  function loop(){
    analyser.getFloatTimeDomainData(buf);
    const res = detectPitchYIN(buf, audioCtx.sampleRate);

    if (res.freq && res.prob >= SHOW_PROB_GATE) {
      const midi = freqToMidi(res.freq);
      const cents = centsOff(res.freq, midiToFreq(midi));
      onPlayed(midi, cents, res.prob);
      check(midi, cents, res.prob);
    } else {
      box.textContent = "";
      box.className = "";
      stableCount = 0;
      lastMidiSeen = null;
    }

    draw();
    raf = requestAnimationFrame(loop);
  }

  function onPlayed(midi, cents, prob){
    const preferAcc = (target && midi === target.midi) ? target.accidental : null;
    const played = spellForMidi(midi, preferAcc);

    box.textContent = played.displayHeb;

    const isCorrectNow = target && midi === target.midi && Math.abs(cents) <= HIT_CENTS_MAX && prob >= HIT_PROB_GATE;
    box.className = isCorrectNow ? "good" : "bad";
  }

  function check(midi, cents, prob){
    if (sliding) return; // ×‘×–××Ÿ ×¡×œ×™×™×“ ×œ× ×¡×•×¤×¨×™× ×¤×’×™×¢×•×ª

    const ok = target && midi === target.midi && Math.abs(cents) <= HIT_CENTS_MAX && prob >= HIT_PROB_GATE;

    if (ok) {
      if (lastMidiSeen === midi) stableCount++;
      else stableCount = 1;

      lastMidiSeen = midi;

      if (stableCount >= REQUIRED_STABLE_FRAMES) onCorrect();
    } else {
      // ×¨×¢×“ ×¨×§ ×›×©×™×© ×¦×œ×™×œ ×™×¦×™×‘ ××‘×œ ×œ× × ×›×•×Ÿ
      if (prob >= HIT_PROB_GATE && Math.abs(cents) <= 60) {
        if (lastMidiSeen !== midi) onWrong();
        lastMidiSeen = midi;
      }
      stableCount = 0;
    }
  }

  function onWrong(){
    stage.classList.remove("shake");
    void stage.offsetWidth;
    stage.classList.add("shake");
  }

  function onCorrect(){
    score++;
    scoreEl.textContent = score;

    stableCount = 0;
    lastMidiSeen = null;

    // ××ª×—×™×œ×™× ×¡×œ×™×™×“: ×”×™×©×Ÿ ×™×•×¦×, ×”×—×“×© × ×›× ×¡
    startSlideToNext();
  }

  // ---------- Drawing ----------
  function chooseClef(midi){
    return midi < 60 ? "bass" : "treble";
  }

  function draw(){
    ctx.clearRect(0,0,cv.width,cv.height);

    // background is handled by CSS, but canvas needs clear only

    if (!sliding) {
      drawFrame(target, 0);
      return;
    }

    const t = (performance.now() - slideStart) / slideDuration;
    const p = Math.max(0, Math.min(1, t));
    const e = easeInOutCubic(p);

    // old moves left out, new moves in from right
    const oldOffset = -slideDist * e;
    const newOffset = slideDist * (1 - e);

    drawFrame(oldTarget, oldOffset);
    drawFrame(newTarget, newOffset);

    if (p >= 1) {
      sliding = false;
      target = newTarget;
      oldTarget = null;
      newTarget = null;
      box.textContent = "";
      box.className = "";
    }
  }

  function drawFrame(noteObj, xOffset){
    if (!noteObj) return;

    // staff
    drawStaffLines(xOffset);

    // clef
    const clef = chooseClef(noteObj.midi);
    drawClef(clef, xOffset);

    // note
    drawTargetNote(clef, noteObj, xOffset);
  }

  function drawStaffLines(xOffset){
    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 2;
    ctx.lineCap = "round";

    for (let i=0; i<5; i++){
      const y = L.staffTop + i*L.lineGap;
      ctx.beginPath();
      ctx.moveTo(L.staffLeft + xOffset, y);
      ctx.lineTo(L.staffRight + xOffset, y);
      ctx.stroke();
    }
  }

  function drawClef(clef, xOffset){
    const x = L.clefX + xOffset;

    ctx.fillStyle = css("--staff");
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    if (clef === "treble") {
      // ×§×• ×¡×•×œ = ×”×§×• ×”×©× ×™ ××œ××˜×” = index 3
      const gLineY = L.staffTop + 3 * L.lineGap;
      ctx.font = `${L.clefTrebleSize}px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText("ğ„", x, gLineY + L.clefTrebleY);
    } else {
      // ×§×• ×¤×” = ×”×§×• ×”×©× ×™ ××œ××¢×œ×” = index 1
      const fLineY = L.staffTop + 1 * L.lineGap;
      ctx.font = `${L.clefBassSize}px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText("ğ„¢", x, fLineY + L.clefBassY);
    }
  }

  function drawTargetNote(clef, noteObj, xOffset){
    // reference bottom line mapping:
    // Treble bottom line = E4 (L=2,o=4)
    // Bass bottom line   = G2 (L=4,o=2)
    const ref = (clef === "treble") ? {L:2,o:4} : {L:4,o:2};

    const refD = diatonicNumber(ref.L, ref.o);
    const d = diatonicNumber(noteObj.letterIndex, noteObj.octave);
    const stepsFromRef = d - refD;

    const y0 = staffBottomLineY();
    const y = y0 - stepsFromRef * (L.lineGap/2);
    const x = (L.noteBaseX + xOffset);

    drawLedgerLines(x, y, xOffset);

    // accidental
    if (noteObj.accidental !== 0) {
      ctx.fillStyle = css("--staff");
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `58px 'Noto Music','Bravura','Segoe UI Symbol',serif`;
      ctx.fillText(accSymbol(noteObj.accidental), x - L.accXOffset, y);
    }

    // note head (smaller)
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(-0.25);
    ctx.fillStyle = css("--staff");
    ctx.beginPath();
    ctx.ellipse(0, 0, 13, 9.5, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();

    // stem (shorter)
    const stemUp = y > staffMiddleY();
    const stemLength = 56;
    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 3;
    ctx.beginPath();
    if (stemUp) {
      ctx.moveTo(x + 12, y);
      ctx.lineTo(x + 12, y - stemLength);
    } else {
      ctx.moveTo(x - 12, y);
      ctx.lineTo(x - 12, y + stemLength);
    }
    ctx.stroke();
  }

  function drawLedgerLines(x, y, xOffset){
    const topLine = L.staffTop;
    const bottomLine = staffBottomLineY();
    ctx.strokeStyle = css("--staff");
    ctx.lineWidth = 2;

    const left = x - 26;
    const right = x + 26;

    // Above
    for (let ly = topLine - L.lineGap; y < ly + 1; ly -= L.lineGap) {
      ctx.beginPath();
      ctx.moveTo(left, ly);
      ctx.lineTo(right, ly);
      ctx.stroke();
    }
    // Below
    for (let ly = bottomLine + L.lineGap; y > ly - 1; ly += L.lineGap) {
      ctx.beginPath();
      ctx.moveTo(left, ly);
      ctx.lineTo(right, ly);
      ctx.stroke();
    }
  }

  // ---------- YIN ----------
  function detectPitchYIN(signal, sampleRate){
    let mean = 0;
    for (let i=0; i<signal.length; i++) mean += signal[i];
    mean /= signal.length;

    const x = new Float32Array(signal.length);
    let rms = 0;
    for (let i=0; i<signal.length; i++){
      const v = signal[i] - mean;
      x[i] = v;
      rms += v*v;
    }
    rms = Math.sqrt(rms / signal.length);
    if (rms < RMS_GATE) return { freq:null, prob:0, rms };

    const n = x.length;
    const maxTau = Math.floor(n/2);

    const d = new Float32Array(maxTau);
    for (let tau=1; tau<maxTau; tau++){
      let sum = 0;
      for (let i=0; i<maxTau; i++){
        const delta = x[i] - x[i+tau];
        sum += delta*delta;
      }
      d[tau] = sum;
    }

    const cmndf = new Float32Array(maxTau);
    cmndf[0] = 1;
    let runningSum = 0;
    for (let tau=1; tau<maxTau; tau++){
      runningSum += d[tau];
      cmndf[tau] = d[tau] * tau / (runningSum || 1e-12);
    }

    let tauEstimate = -1;
    for (let tau=2; tau<maxTau; tau++){
      if (cmndf[tau] < YIN_THRESHOLD){
        while (tau+1 < maxTau && cmndf[tau+1] < cmndf[tau]) tau++;
        tauEstimate = tau;
        break;
      }
    }
    if (tauEstimate === -1) return { freq:null, prob:0, rms };

    const freq = sampleRate / tauEstimate;
    const prob = clamp01(1 - cmndf[tauEstimate]);

    if (freq < 50 || freq > 2000) return { freq:null, prob:0, rms };
    return { freq, prob, rms };
  }

  // ---------- Helpers ----------
  function freqToMidi(f){ return Math.round(69 + 12*Math.log2(f/440)); }
  function midiToFreq(m){ return 440 * Math.pow(2, (m-69)/12); }
  function centsOff(f, ref){ return 1200 * Math.log2(f/ref); }
  function clamp01(x){ return Math.max(0, Math.min(1, x)); }

  // init
  target = randomTarget();
  draw();

  window.addEventListener("pagehide", stop);
})();
</script>
</body>
